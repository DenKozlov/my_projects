<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/styles.css"/>
    <script src = "libs/jquery-2.1.4.min.js"></script>
    <script src="libs/underscore.js"></script>
    <script src="libs/backbone.js"></script>
    <script src="init-app.js"></script>
    <script src="js/calc-model.js"></script>
    <script src="js/calc-view.js"></script>
    <script src="js/run.js"></script>
</head>
<body>
    <fieldset>
        <legend>Calculator</legend>
        <div id = "inputAndOper">
            <input value='0'><br>
            <a id = "addition" class="button">+</a>
            <a id = "subtraction" class="button">-</a>
            <a id = "multiplication" class="button">*</a>
            <a id = "division" class="button">/</a>
            <a id = "equals" class="button">=</a>
        </div>
        <div id="divWithButtons">
            <a class="button">0</a>
            <a class="button">1</a>
            <a class="button">2</a>
            <a class="button">3</a>
            <a class="button">4</a>
            <a class="button">5</a>
            <a class="button">6</a>
            <a class="button">7</a>
            <a class="button">8</a>
            <a class="button">9</a>
            <a class="button" style="">.</a>
            <a class="button">C</a>
        </div>
    </fieldset>
</body>
</html>
