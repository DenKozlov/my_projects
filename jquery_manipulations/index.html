<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JQuery manipulations</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="jquery-2.1.4.min.js"></script>
    <script src="js.js"></script>
</head>
<body>
    <div id="container">
        <p>&lt;div&gt; tag with some text inside
            <span id="hideAndShow" class="hide">Mouse hovered button with id = "hover"</span>
        </p>
        <p id="textFromInput"></p>
    </div>
    <div id="divWithButtons">
        <button id="toggleDiv">Toggle</button>
        <button id="addSomeClass">AddClass</button>
        <button id="removeSomeClass">RemoveClass</button>
        <button id="appendSomeElem">AppendSomeElement</button>
        <button id="prependSomeElem">PrependSomeElement</button>
        <button id="wrapWithDiv">WrapWithDiv</button>
        <button id="hoverButton">Hover</button>
        <button id="fromSelectToDiv">addTextFromMultSel</button>
    </div>
    <input id="fromInputToDiv"/>
    <select id="selText" multiple size="5">
        <option value="Ukraine">Ukraine</option>
        <option value="Spain">Spain</option>
        <option value="France">France</option>
        <option value="Germany">Germany</option>
        <option value="USA">USA</option>
    </select>
    <div id="selectors">
        <select id="addClassSel">
            <option value="blueBorder">blueBorder</option>
            <option value="italicStyle">italicStyle</option>
            <option value="upperCase">upperCase</option>
        </select>
        <select id="addElement">
            <option value="<h1>Some header</h1>">&lt;h1&gt;</option>
            <option value="<a href=#>Some link</a>">&lt;a&gt;</option>
            <option value="<p>Some paragraph</p>">&lt;p&gt;</option>
        </select>
    </div>
</body>
</html>
